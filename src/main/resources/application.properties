spring.application.name=planit

# === Configuration de la base de données PostgreSQL ===
spring.datasource.url=jdbc:postgresql://localhost:5432/descodeuses
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# === Configuration JPA / Hibernate ===
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# automatiquement modifier les tables à chaque démarrage, sans supprimer les données
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=mysuperlongsecretkeywithatleast32chars!

allowCorsOrigin=http://localhost:4200